        // 当前选中的成员索引

        // 初始化缩略图
        function initThumbnails() {
            members.forEach((member, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${index === currentMemberIndex ? 'active' : ''}`;
                thumbnail.dataset.id = member.id;

                const img = document.createElement('img');
                img.src = member.avatar;
                img.alt = member.name;

                thumbnail.appendChild(img);
                thumbnailsContainer.appendChild(thumbnail);

                // 点击缩略图切换成员
                thumbnail.addEventListener('click', () => {
                    updateMemberInfo(index);
                    scrollToThumbnail(index);
                });
            });

            // 设置总成员数
            totalMembersSpan.textContent = members.length;
        }

        // 滚动到指定缩略图
        function scrollToThumbnail(index) {
            const thumbnails = document.querySelectorAll('.thumbnail');
            if (thumbnails[index]) {
                const thumbnail = thumbnails[index];
                const wrapper = thumbnailsWrapper;
                const wrapperRect = wrapper.getBoundingClientRect();
                const thumbnailRect = thumbnail.getBoundingClientRect();

                const scrollLeft = thumbnail.offsetLeft - (wrapper.offsetWidth / 2) + (thumbnail.offsetWidth / 2);
                wrapper.scrollTo({
                    left: scrollLeft,
                    behavior: 'smooth'
                });
            }
        }

        // 更新成员信息
        function updateMemberInfo(index) {
            currentMemberIndex = index;
            const member = members[index];

            // 更新主内容
            mainAvatar.src = member.avatar;
            memberName.textContent = member.name;
            memberTitle.textContent = member.title;
            memberDescription.textContent = member.description;

            // 更新缩略图状态
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });

            // 更新计数器
            currentMemberSpan.textContent = index + 1;

            // 更新导航按钮状态
            updateNavButtons();
        }

        // 更新导航按钮状态
        function updateNavButtons() {
            prevBtn.disabled = currentMemberIndex === 0;
            nextBtn.disabled = currentMemberIndex === members.length - 1;
        }

        // 导航按钮事件
        prevBtn.addEventListener('click', () => {
            if (currentMemberIndex > 0) {
                const newIndex = currentMemberIndex - 1;
                updateMemberInfo(newIndex);
                scrollToThumbnail(newIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentMemberIndex < members.length - 1) {
                const newIndex = currentMemberIndex + 1;
                updateMemberInfo(newIndex);
                scrollToThumbnail(newIndex);
            }
        });

        // 初始化
        initThumbnails();
        updateMemberInfo(currentMemberIndex);
